<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1300" height="360" viewBox="0 0 1300 360">
  <title>Validex logo lockup (serif, no ring)</title>
  <desc>Refined icon with a sophisticated serif wordmark</desc>
  <!-- Icon -->
  <g transform="translate(60,40) scale(3.6)">
    <g fill="none" stroke="#0A1E46" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 22 30 L 50 74 L 78 30"/>
    </g>
    <circle cx="22" cy="30" r="3.8" fill="#0A1E46"/>
    <circle cx="50" cy="74" r="3.8" fill="#0A1E46"/>
    <circle cx="78" cy="30" r="3.8" fill="#FF6B00"/>
  </g>
  <!-- Serif Wordmark -->
  <text x="470" y="220"
        font-family="Crimson Text, 'Times New Roman', Georgia, serif"
        font-size="152"
        font-weight="600"
        fill="#0A1E46"
        letter-spacing="1.5">Validex</text>
</svg>
